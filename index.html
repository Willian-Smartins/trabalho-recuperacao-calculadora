<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Calculadora de Média</h1>

    <form id="gradeForm">
        <label for="nota1">Insira a primeira nota (de 0 a 10):</label>
        <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required><br><br>

        <label for="nota2">Insira a segunda nota (de 0 a 10):</label>
        <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required><br><br>

        <label for="nota3">Insira a terceira nota (de 0 a 10):</label>
        <input type="number" id="nota3" name="nota3" min="0" max="10" step="0.1" required><br><br>

        <button type="submit">Calcular Média</button>
    </form>

        <script src="comando.js"></script>
</body>
</html>
